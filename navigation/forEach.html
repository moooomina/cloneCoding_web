<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach?</title>
</head>
<body>
    <nav>
        <a href="#">nav1</a>
        <a href="#">nav1</a>
        <a href="#">nav1</a>
        <a href="#">nav1</a>
    </nav>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    <hr>
    <div class="tab">
        <a href="#">tab1</a>
        <a href="#">tab2</a>
        <a href="#">tab3</a>
    </div>
    <tab class="tab_contents">
        <div class="tab_c">tab_c1</div>
        <div class="tab_c">tab_c2</div>
        <div class="tab_c">tab_c3</div>
    </tab>
    <script>

        const tab_a = document.querySelectorAll('.tab a')
        const tab_c = document.querySelectorAll('.tab_contents .tab_c')
        console.log(tab_a, tab_c)
        const tab_c_hide = ()=>{for(let h of tab_c){h.style.display='none'}} // 숨기기는게 중복이므로 함수(변수)로 만들어서 사용한다.
        // 1. 아래 탭들을 가린다.
        tab_c_hide()
        // 2. 첫번째 보여지는것을 다시 보이게 한다.
        tab_c[0].style.display = 'block'
        // 3. tab2를 누르면 tab_c2, tab3을 누르면 tab_c3이 보이게 한다.
        tab_a.forEach((t,i)=>{
            t.addEventListener('click',()=>{
                tab_c_hide() //모두 숨기고
                tab_c[i].style.display = 'block' //내가 누른 인덱스와 동일한 tab만 보이게 설정
            })
        })



        //index수가 동일해야 사용가능..!
        const nav_a = document.querySelectorAll('nav a')
        const main_box = document.querySelectorAll('main .box')
        console.log(nav_a)
        console.log(main_box)

        /* function함수
        접근변수.forEach(function(객체, 인덱스, 배열)){ //-> 접근한 변수의 정보가 function안에 담긴다
            생성된 매개변수 객체, 인덱스, 배열을 활용한 JS 반복결과
        }
        화살표함수
        접근변수.forEach((객체,인덱스,배열)=>{
            생성된 매개변수 객체, 인덱스, 배열을 활용한 JS 반복결과
        })
        */
        //매개변수 이름이므로 내가 지어서 사용 -> nav_a의 정보가 지은 이름에 들어감!
        nav_a.forEach((t, i)=>{
            t.addEventListener('click',()=>{
                console.log(main_box[i])
                main_box[i].style.backgroundColor = 'yellow'
            })
        })
    </script>
</body>
</html>
